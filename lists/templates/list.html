{% extends 'base.html' %}

{% block header_text %}Twoja lista rzeczy do zrobienia{% endblock %}

{% block form_action %}/lists/{{ list.id }}/add_item{% endblock %}

{% block table %}
    <table id="id_list_table">
        {% for item in list.item_set.all %} <!--dzieki temu dla kazdego idema powstanie wierszw tabeli <tr></tr>-->
            <!--item_set - wazne, odwrotne wyszukiwanie-->
        <tr><td>{{ forloop.counter }}: {{ item.text }}</td></tr>
        {% endfor %}
    </table>
{% endblock %}
